<body class="back-img d-flex flex-column min-vh-100">
  <nav class="navbar navbar-expand-md navbar-dark ">
    <div class="container-fluid">
      <a href="index.html"><img src="img/logotipo.png" alt="logotipo Rfilme" width="38"></a>

      <div class="mt-1">
        <label><input type="checkbox" name="check" id="check"> Lembrar me</label>
      </div>
      <button type="submit" class="btn btn-warning mt-2" name="submit" id="submit">Entrar</button>
